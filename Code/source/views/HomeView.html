<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piedra papel tijera viewHome</title>

    <!--View port necesary for resposive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--File css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=".././css/HomeDesign.css">

</head>
<body>
    <div class="container col-9 text-center">
        <section class="mainContain row justify-content-center">
            <article class="containerTitle col-9 row">
                <header>
                    <h1 id="nameGame" class="textGame"></h1>
                </header>
            </article>
            <article class="containerScore col-6 row">
                <div class="textGame">
                    <div class="scoreNames">
                        <div class="nameUser" id="namePlayer1"></div>
                        <div class="nameUser" id="namePlayer2"></div>
                    </div>
                    <div id="scoreGame"></div>
                </div>
            </article>
            <article class="containerInterfaceGame col-9 row">
                <div id="optionsPcContainer">
                    <div id="randomOptionPc">
                        <img src="../../resources/piedra.png" id="optionPc" class="imageOptionsGame">
                    </div>
                    <div>
                        <img src="" id="currentOptionPc" class="imageOptionsGame">
                    </div>
                </div>
                <div id="defaultGameStatus" class="textGame scoreStatus">VS</div>
                <div id="currentGameStatus" class="textGame scoreStatus"></div>
                <div id="optionsUserContainer">
                    <div id="defaultOptionsUser">
                        <img src="../../resources/piedra.png" class="imageOptionsGame" id="optionPiedra">
                        <img src="../../resources/papel.png" class="imageOptionsGame" id="optionPapel">
                        <img src="../../resources/tijera.png" class="imageOptionsGame" id="optionTijera">
                    </div>
                    <div id="currentOptionUserDiv">
                        <img src="" id="currentOptionUser" class="imageOptionsGame">
                    </div>
                </div>
            </article>
        </section>
    </div>
    <!--File jss -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/HomeLogic.js"></script>
</body>
</html>
